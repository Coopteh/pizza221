<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Карточки товаров</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="e95ebd2482d0ba5fc53da5233b4066e8_250x0_2386.1356.0.0.jpg" class="card__image" alt="Product 1">
            <h2 class="card__title">Товар 1</h2>
            <p class="card__description">Описание товара 1.</p>
            <span class="card__price">$19.99</span>
        </div>
        <div class="card">
            <img src="e95ebd2482d0ba5fc53da5233b4066e8_250x0_2386.1356.0.0.jpg" class="card__image" alt="Product 2">
            <h2 class="card__title">Товар 2</h2>
            <p class="card__description">Описание товара 2.</p>
            <span class="card__price">$29.99</span>
        </div>
        <div class="card card--sold-out">
            <img src="e95ebd2482d0ba5fc53da5233b4066e8_250x0_2386.1356.0.0.jpg" class="card__image" alt="Product 3">
            <h2 class="card__title">Товар 3</h2>
            <p class="card__description">Описание товара 3.</p>
            <span class="card__price card__price--sold-out">Нет в наличии</span>
        </div>
        <!-- Добавьте больше карточек по необходимости -->
    </div>
</body>
</html>
